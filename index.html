<!DOCTYPE html>
<html lANG="en-US">

<head>
    <title>GifTastic!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1 class="text-light">Giftastic!</h1>
                    <p>Select a button to see the Gifs!</p>
                    <p>Click the Gif to pause the Gif</p>
                    <hr class="bg-light">
            </div>
        </div>

        
        <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="artist-buttons"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="container">
                    <p></p>
                </div>
            </div>
            <div class="col-3">
                <form id="musician-form">
                    <label for="artist-input">Add an artist</label>
                    <br>
                    <input type="text" id="artist-input">
                    <br>
                    <br>
                    <button class="btn btn-light" id="add-artist" type="submit" value="Add an artist">Add
                        Artist</button>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div id="gifDiv"></div>
            </div>
        </div>
        </div>
        <br>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <footer class="fixed-bottom bg-light footer">
                        <p></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>




    <script src="../GifTastic/assets/javascript/app.js"></script>

</body>

</html>
